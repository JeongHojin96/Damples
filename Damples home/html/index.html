<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>담양여행의모든것</title>
    <link rel="stylesheet" href="../css/index2.css" />
    <style>
      .fadeOut {
        animation: fadeOut 3s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <script>
      setTimeout(function () {
        var damyangTitle = document.querySelector(".title");
        damyangTitle.classList.add("fadeOut");
        setTimeout(function () {
          window.location.href = "./index2.html";
        }, 3000);
      }, 3000);
    </script>
  </head>
  <body>
    <div class="title">
      <h1 data-back="DAMYANG">DAMYANG</h1>
    </div>
    <footer>
      <address>CopyRight &copy; damples@damples.com</address>
    </footer>
  </body>
</html>
